<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>
<body>
<nav th:replace="layouts :: foo"></nav>

<div>
    <h4>Current Project</h4>
    <div>ana are mere</div>
    <table>
        <thead>

            <th>Project Name</th>

        </tr>
        </tbody>
    </table>
</div>
</body>

</html>
